<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>

<body>
    <h1>Registration Form</h1>
    <hr>
    <form action="login.php" method="post">
        <p>Hello, friend! Please fill in this form to create an account.</p>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Username" required><br><br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter email" required><br><br>
        <label for="psw">Password</label>
        <input type="password" id="psw" name="psw" placeholder="8 characters minimum" pattern=".{8,}"
            title="Eight or more characters" required><br><br>
        <label for="repword">Re-enter Password</label>
        <input type="password" id="repword" name="repword" placeholder="Re-enter password" required><br><br>
        <label>
            <input type="checkbox" name="age" required> You are 13+ years of age.
        </label><br>
        <label>
            <input type="checkbox" name="tos" required> You agree with<a
                href="https://www.privacypolicies.com/blog/privacy-policies-vs-terms-conditions/"> TOS and
                Privacy Rules.</a>
        </label><br><br>
        <button type="submit">Register</button> or
        <button type="reset"> Reset</button><br>
        Already have an account? <a href="login.html"> Sign in </a>

    </form>
</body>

</html>
